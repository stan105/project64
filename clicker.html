<html>
	<head>
		<title>Klicker-Spiel</title>

	<body>
		Klicker-Spiel, wo man f√ºr keinen Grund klickt
		<br>
		<h1 class="clickamt">0</h1>
		<button onclick="clickadd()" class="clickbutton">Klicken</button>
	</body>
	<style>
		body{
			align-content: center;
			text-align: center;
		}
		@font-face{

		@font-face{

		*{
			font-family: comic;
		}
		.clickamt{
			font-family: segoescript;
		}
	</style>
	<script>
		const clickamount = document.querySelector(".clickamt");
		const clickbutton = document.querySelector(".clickbutton");
		let click = 0;
		function clickadd(){
			click++;
			clickamount.innerHTML = click;
		}
	</script>
